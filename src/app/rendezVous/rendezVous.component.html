<span class="badge bg-primary">Liste de vos rendez-vous</span>

<table class="table table-success table-striped">
  <!-- </table>
<table class="table table-striped table-inverse table-responsive"> -->
  <thead class="thead-inverse">
    <tr>
      <th id="id">
        <i class="fa fa-id-card" style="color: red" aria-hidden="true"
          >&nbsp;Id</i
        >
      </th>
      <th id="desc">
        <i class="fa fa-notes-medical" style="color: red" aria-hidden="true"
          >&nbsp;Description</i
        >
      </th>
      <th id="lieu">
        <i class="fas fa-city" style="color: red">&nbsp;Lieu</i>
      </th>
      <th id="date">
        <i class="fa fa-hourglass" style="color: red" aria-hidden="true"
          >&nbsp;Date</i
        >
      </th>
      <th colspan="2" id="ops">
        <em class="fas fa-toolbox" style="color: red">&nbsp;Operations</em>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rv of serviceRV.rvs">
      <td>{{ rv.id }}</td>
      <td>{{ rv.description | titlecase }}</td>
      <td>{{ rv.lieu | dico }}</td>
      <td>{{ rv.date | date: "dd/MM/yyyy" }}</td>
      <td>
        <i
          class="fa fa-trash"
          style="color: red"
          aria-hidden="true"
          (click)="serviceRV.supprimer(rv.id)"
        ></i>
      </td>
      <td><i class="fa fa-edit" style="color: red" aria-hidden="true"></i></td>
    </tr>
  </tbody>
</table>
