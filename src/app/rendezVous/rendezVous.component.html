<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>Lieu</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rv of rvs">
      <td>{{ rv.id }}</td>
      <td>{{ rv.description }}</td>
      <td>{{ rv.lieu }}</td>
      <td>{{ rv.date }}</td>
    </tr>
  </tbody>
</table>
