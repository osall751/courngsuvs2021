<span class="badge bg-primary">Liste de vos rendez-vous</span>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Saisie d'un nouveau Rendez-Vous</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #saisieRvform="ngForm" >
        <div class="form-group">
          <label for="id">Id</label>
          <input type="number" name="id" id="id"disabled class="form-control" placeholder="" [(ngModel)]="rv.id" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" name="description" id="description" rows="3" [(ngModel)]="rv.description"></textarea>
        </div>
        <div class="form-group">
          <label for="lieu">Lieu</label>
          <input type="text"
            class="form-control" name="lieu" id="lieu" aria-describedby="helpId" ngModel placeholder="Lieu ?" [(ngModel)]="rv.lieu">
        </div>
        <div class="form-group">
          <label for="Date">Date</label>
          <input type="date" name="date" id="date" ngModel class="form-control" [(ngModel)]="rv.date">
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button> -->
<button type="submit" class="btn btn-success" (click)="open(content)">Ajouter un nouveau Rendez-vous</button>

<hr>

<pre>{{ closeResult }}</pre>

<table class="table table-success table-striped">
  <!-- </table>
<table class="table table-striped table-inverse table-responsive"> -->
  <thead class="thead-inverse">
    <tr>
      <th id="id">
        <i class="fa fa-id-card" style="color: red" aria-hidden="true"
          >&nbsp;Id</i
        >
      </th>
      <th id="desc">
        <i class="fa fa-notes-medical" style="color: red" aria-hidden="true"
          >&nbsp;Description</i
        >
      </th>
      <th id="lieu">
        <i class="fas fa-city" style="color: red">&nbsp;Lieu</i>
      </th>
      <th id="date">
        <i class="fa fa-hourglass" style="color: red" aria-hidden="true"
          >&nbsp;Date</i
        >
      </th>
      <th colspan="2" id="ops">
        <em class="fas fa-toolbox" style="color: red">&nbsp;Operations</em>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rv of serviceRV.rvs">
      <td>{{ rv.id }}</td>
      <td>{{ rv.description | titlecase }}</td>
      <td>{{ rv.lieu | dico }}</td>
      <td>{{ rv.date | date: "dd/MM/yyyy" }}</td>
      <td>
        <i
          class="fa fa-trash"
          style="color: red"
          aria-hidden="true"
          (click)="serviceRV.supprimer(rv.id)"
        ></i>
      </td>
      <td><i class="fa fa-edit" style="color: red" aria-hidden="true" (click)="edit(content,rv)"></i></td>
    </tr>
  </tbody>
</table>
